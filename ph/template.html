<html>
	<head>
		<meta charset = "utf-8">
		<title>Andreev's | Photo</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="/img/svg.css">
		<link rel="stylesheet" type="text/css" href="/css/Base.css">
		<link rel="stylesheet" type="text/css" href="/css/Common.css">
		<link rel="stylesheet" type="text/css" href="/css/Ph.css">
		<link rel="stylesheet" type="text/css" href="/css/ShowPhotoBox.css">
		<script src = "/js/showphotobox.js"></script>

		<script>
			
			PartsLoader.extOnBuild(function() {
				ShowPhotoBox.initAll();
				var photoContainer = document.getElementById("photo-container");
				for(var photoId = 1; photoId <= photosCount; photoId++) {
					photoContainer.innerHTML += "<div class = \"photo\" style = \"background-image: url(\'photos/" + photoId + ".jpg\'); background-size: cover;\" data-photoid = \"" + photoId +"\" onclick = \"onPhotoClick(this);\"><div class = \"aspect-ratio-saver\"></div></div>";
				}
			});

			function onPhotoClick(sender) {
				var photoId = sender.dataset["photoid"];
				document.getElementById("main-photo-box").handler.show('photos/' + photoId + '.jpg');
			}
		</script>
	</head>
	<body>
		<div class = "page-part-orig" data-part-id = "PhotosPageTemplate">
		<div id = "page-wrapper">
			<div id = "navigation-bar">
				<a href = "/" class = "logo nav-item">Andreev's Photo</a>
				<div class = "right-refs">
					<a href = "/" class = "nav-item">На главную</a>
					<a href = "/#about-me" class = "nav-item">Обо мне</a>
					<a href = "/#contacts" class = "nav-item">Контакты</a>
				</div>
					
			</div>
			<div class = "page-content">
				<div class = "left-bar">
					<div class = "align">
						<div class = "content-wrapper">
							<div id = "photos-navigation-bar">
								<a class = "nav-item" href = "/ph">Main</a>
								<a class = "nav-item" href = "/ph/portraits">Portraits</a>
								<a class = "nav-item" href = "/ph/landscape">Landscape</a>
								<a class = "nav-item" href = "/ph/travels">Travels</a>
								<a class = "nav-item" href = "/ph/city">City</a>
							</div>
							<!--div id = "copyright-wrapper">
								<div id = "copyright">© Nikita Andreev 2020</div>
							</div-->
						</div>
					</div>
				</div>
				<div class = "central-bar">
					<div id = "photo-area">
						<div id = "photo-container">
						</div>
					</div>
				</div>
				<div class = "right-bar"></div>
			</div>
			<div class = "footer"></div>
		</div>
		
		
		
		<div id = "main-photo-box" class = "show-photo-box">
			<div class = "wrapper">
				<div class = "top-bar"></div>
				<div class = "photo-box" style = "background-image: url('photos/1.jpg')">
				</div>
				<div class = "bottom-bar">
					<div class = "svg-mask svg-close close-button"></div>
				</div>
			</div>
		</div>
		
		</div>
	</body>
</html>
